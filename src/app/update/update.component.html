<div class="row">

    <div class="col-xs-12">
      <h3 class="text text-success">Update Post</h3>
  <form (ngSubmit)="onSubmit(updatePost)" #updatePost="ngForm">

      <div class="panel panel-default">
        <div class="panel-body" *ngIf="current">

            <div class="form-group">
              <label for="title">Title *</label>
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="current.title" required />
            </div>
            <div class="form-group">
              <label for="content">Content *</label>
              <textarea type="text" class="form-control" id="content" rows="6" name="content" [(ngModel)]="current.content" required></textarea>
            </div>
            <div class="form-group">
              <label for="image_url">Image URL</label>
              <input type="text" class="form-control" [(ngModel)]="current.image_url" name="image_url" id="image_url" placeholder="Enter image url">
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-xs-6">
                  <label for="lat">Latitude</label>
                  <input type="number" class="form-control" [(ngModel)]="current.lat" name="lat" id="lat" placeholder="Enter Latitude">
                </div>
                <div class="col-xs-6">
                  <label for="long">Longitude</label>
                  <input type="number" class="form-control" id="long" [(ngModel)]="current.long" name="long" placeholder="Enter Longitude">
                </div>
              </div>
            </div>

        </div>
        <div class="panel-footer">
          <button type="submit" [disabled]="!updatePost.valid" class="btn btn-success btn-sm">Send data</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="onGoToPosts()">Cancel</button>
        </div>
      </div>

  </form>

    </div>

</div>
