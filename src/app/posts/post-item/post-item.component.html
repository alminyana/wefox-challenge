<li class="list-group-item">
  <h3 class="text text-primary">{{post.title}}</h3>
  <div class="row">
    <div class="col-xs-12 col-md-6 image">
      <img class="img-rounded img-responsive" src="{{post.image_url}}" alt="">
      <div class="row">
        <div class="col-xs-6 col-md-3">
          <p class="text text-primary">Created</p>
          {{post.created_at | date:'dd-MM-yyyy'}}
        </div>
        <div class="col-xs-6 col-md-3">
          <p class="text text-primary">Updated</p>
          {{post.updated_at | date:'dd-MM-yyyy'}}
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-6 content top1">
      {{post.content}}
      <div class="row">
        <button class="btn btn-xs btn-primary margin1 pull-right">Ver</button>
        <button class="btn btn-xs btn-danger margin1 pull-right">Delete</button>
      </div>
    </div>
  </div>
</li>
