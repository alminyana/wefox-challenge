<li routerLinkActive="active" class="list-group-item">
  <a
  class=""
  [routerLink]="[post.id]">
  <div class="row">
    <div class="col-xs-6">
      <h3 class="text text-warning">{{post.title}}</h3>

    </div>
    <div class="col-xs-6">
      <img class="img-rounded img-responsive" src="{{post.image_url}}" alt="">
    </div>
  </div>
</a>
</li>
