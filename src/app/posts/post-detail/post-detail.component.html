
<div class="row" *ngIf="selectedPost">
  <div class="col-xs-10 col-xs-offset-1">
    <img class="img-rounded img-responsive img-thumbnail" src="{{selectedPost.image_url}}" alt="">
    <div class="">
      <h2>{{selectedPost.title}}</h2>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <span class="text text-info">Created</span> {{selectedPost.created_at | date:'dd-MM-yyyy'}}
      </div>
      <div class="col-xs-6">
        <span class="text text-info">Updated </span> {{selectedPost.updated_at | date:'dd-MM-yyyy'}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-xs btn-danger top1" (click)="onDeletePost(selectedPost)">Remove</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10">
        <div class="content top2">
          {{selectedPost.content}}
        </div>
      </div>
    </div>
  </div>
</div>
