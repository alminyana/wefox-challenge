
<div class="row" *ngIf="selectedPost">
  <div class="col-xs-10 col-xs-offset-1">
    <img *ngIf="selectedPost.image_url" class="img-rounded img-responsive img-thumbnail" src="{{selectedPost.image_url}}" onError="this.src='assets/no-image-available.png';" alt="" />
    <img *ngIf="!selectedPost.image_url" class="img-rounded img-responsive img-thumbnail" src="assets/no-image-available.png" alt="Place image" />
    <div class="top1">
      <h2>{{selectedPost.title}}</h2>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <span class="text text-info">Created</span> {{selectedPost.created_at | date:'dd-MM-yyyy'}}
      </div>
      <div class="col-xs-6">
        <span class="text text-info">Updated </span> {{selectedPost.updated_at | date:'dd-MM-yyyy'}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-sm btn-primary top1" (click)="onUpdatePost(selectedPost)">Update</button>
        <button class="btn btn-sm btn-danger top1" (click)="onDeletePost(selectedPost)">Remove</button>
        <span *ngIf="selectedPost.lat && selectedPost.long">
            <button class="btn btn-sm btn-danger top1" (click)="showMap(selectedPost)">Show Map</button>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10">
        <div class="content top2">
          {{selectedPost.content}}
        </div>
      </div>
    </div>
    <div class="row">
       <div #gmap id="map"></div>
    </div>
  </div>
</div>
